<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <lc-header></lc-header>

    <lc-news
      hashtag_text="lupcomnews"
      title_text="Insights: Neues aus dem Agenturleben"
      paragraph_text="Hier gibt's interessante Einblicke in den Alltag einer Online Marketing Agentur, Infos über neue Projekte und Team-Events.

      "
    ></lc-news>

    <style>
      lc-listitem {
        justify-content: center;
        align-items: center;
        display: flex;
        width: 100%;
      }
      .font-list {
        display: flex;
        flex-direction: column;
        gap: 2rem;
        margin-top: 4rem;
        background-color: #f7f7f7;
      }
    </style>
    <div class="font-list">
      <lc-listitem
        label_1="label1"
        label_2="label2"
        value_1="value1"
        value_2="value2"
      ></lc-listitem>
      <lc-listitem
        label_1="name"
        label_2="age"
        value_1="steffen"
        value_2="9000+"
      ></lc-listitem>
    </div>

    <div
      style="
        display: flex;
        flex-wrap: wrap;
        gap: 4rem;
        justify-content: center;
        margin: 8rem 0;
      "
    >
      <lc-image-card
        img_src="img/image1.webp"
        hashtag_text="test"
        title_text="Spotlight on: Websites zum Erleben"
        paragraph_text="Unser neuestes Projekt trägt einen kurzen, aber einprägsamen Namen: truuee. Dieser vereint verschiedene Hotels des Premium- und Luxussegments unter einem Dach. Jedoch ohne langweilige Uniformität – eben mit Ecken und Kanten."
      ></lc-image-card>

      <lc-image-card
        img_src="img/image2.webp"
        hashtag_text="test"
        title_text="Spotlight on: Websites zum Erleben"
        paragraph_text="Lassen Sie sich anhand einiger ausgewählter Webprojekte inspirieren."
      ></lc-image-card>

      <lc-image-card
        img_src="img/image3.webp"
        hashtag_text="test"
        title_text="Spotlight on: Websites zum Erleben"
        paragraph_text="Lassen Sie sich anhand einiger ausgewählter Webprojekte inspirieren."
      ></lc-image-card>
    </div>

    <lc-footer></lc-footer>

    <script src="../web-components/lc-header/webc_lc-header.js"></script>
    <script src="../web-components/lc-footer/webc_lc-footer.js"></script>
    <script src="../web-components/lc-news/webc_lc-news.js"></script>
    <script src="../web-components/lc-list-item/webc_lc-listitem.js"></script>
    <script src="../web-components/lc-image_card/webc_lc-image_card.js"></script>
  </body>
</html>
